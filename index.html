<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        
        <a-camera gps-camera rotation-reader></a-camera>
        <a-box color="red" gps-new-entity-place="latitude: 24.99; longitude: , 121.50" depth="5" height="5" width="5"></a-box>
        <a-box color="red" gps-new-entity-place="latitude: 24.98; longitude: , 121.51" depth="5" height="5" width="5"></a-box>
        <a-box color="red" gps-new-entity-place="latitude: 24.97; longitude: , 121.52" depth="5" height="5" width="5"></a-box>
        <a-box color="red" gps-new-entity-place="latitude: 24.96; longitude: , 121.53" depth="5" height="5" width="5"></a-box>
        <a-box color="red" gps-new-entity-place="latitude: 24.95; longitude: , 121.54" depth="5" height="5" width="5"></a-box>
        <a-box color="red" gps-new-entity-place="latitude: 24.94; longitude: , 121.55" depth="5" height="5" width="5"></a-box>
	</a-scene>
</body>
